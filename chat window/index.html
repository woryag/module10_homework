<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat window</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-winow">
    <div class="chat-winow__controls">
      <input class="chat-winow__input-message" type="text" placeholder="Введите сообщение...">
      <button class="chat-winow__send-message btn">Send</button>
      <button class="chat-winow__send-location btn">Geolocation</button>
    </div>
    <div class="chat-winow__correspondence"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
